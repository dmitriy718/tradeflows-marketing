<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFlows Blog Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .stat-label {
            color: #666;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .post-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-title {
            font-weight: 500;
            color: #333;
        }

        .post-meta {
            color: #666;
            font-size: 0.875rem;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .button:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .keyword-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            margin: 4px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .status-stopped {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä TradeFlows Blog Analytics</h1>

        <div id="loading" class="loading">
            Loading dashboard...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-label">Total Posts</div>
                    <div class="stat-value" id="totalPosts">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-label">Today's Posts</div>
                    <div class="stat-value" id="todayPosts">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-label">Trending Keywords</div>
                    <div class="stat-value" id="totalKeywords">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-label">Avg Viral Score</div>
                    <div class="stat-value" id="avgViralScore">-</div>
                </div>
            </div>

            <!-- Scheduler Status -->
            <div class="section">
                <h2>Scheduler Status</h2>
                <p>
                    <span class="status-indicator" id="schedulerStatus"></span>
                    <span id="schedulerText">Checking...</span>
                </p>
                <p style="margin-top: 10px; color: #666;">
                    Next scheduled post: <strong id="nextPost">-</strong>
                </p>
                <button class="button" onclick="generatePostNow()" style="margin-top: 15px;">
                    Generate Post Now
                </button>
            </div>

            <!-- Recent Posts -->
            <div class="section">
                <h2>Recent Posts</h2>
                <div id="recentPosts">Loading...</div>
            </div>

            <!-- Trending Keywords -->
            <div class="section">
                <h2>Trending Keywords</h2>
                <div id="trendingKeywords">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                // Fetch stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                // Update stats
                document.getElementById('totalPosts').textContent = stats.totalPosts || 0;
                document.getElementById('todayPosts').textContent = stats.todayPosts || 0;
                document.getElementById('totalKeywords').textContent = stats.totalKeywords || 0;
                document.getElementById('avgViralScore').textContent = stats.avgViralScore || '0.00';

                // Update scheduler status
                if (stats.scheduler) {
                    const statusIndicator = document.getElementById('schedulerStatus');
                    const statusText = document.getElementById('schedulerText');

                    if (stats.scheduler.isRunning) {
                        statusIndicator.className = 'status-indicator status-running';
                        statusText.textContent = 'Running';
                    } else {
                        statusIndicator.className = 'status-indicator status-stopped';
                        statusText.textContent = 'Stopped';
                    }

                    document.getElementById('nextPost').textContent = stats.scheduler.nextScheduled || 'Unknown';
                }

                // Load recent posts
                const postsResponse = await fetch('/api/posts?limit=5');
                const posts = await postsResponse.json();

                const postsContainer = document.getElementById('recentPosts');
                if (posts.length > 0) {
                    postsContainer.innerHTML = posts.map(post => `
                        <div class="post-item">
                            <div>
                                <div class="post-title">${post.title}</div>
                                <div class="post-meta">
                                    ${post.category} ‚Ä¢ ${post.publishedAt || post.publishDate} ‚Ä¢ Viral Score: ${(post.viralScore || 0).toFixed(2)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    postsContainer.innerHTML = '<p style="color: #666;">No posts yet</p>';
                }

                // Load trending keywords
                if (stats.trendingKeywords && stats.trendingKeywords.length > 0) {
                    const keywordsContainer = document.getElementById('trendingKeywords');
                    keywordsContainer.innerHTML = stats.trendingKeywords.slice(0, 15).map(kw => `
                        <span class="keyword-tag">${kw.keyword} (${(kw.trendScore || kw.trend_score || 0).toFixed(2)})</span>
                    `).join('');
                }

                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error loading dashboard: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        async function generatePostNow() {
            if (!confirm('Generate a new blog post now?')) return;

            try {
                const response = await fetch('/api/generate-post', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    alert('Post generated successfully: ' + result.post.title);
                    loadDashboard(); // Reload data
                } else {
                    alert('Error generating post: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Initial load
        loadDashboard();
    </script>
</body>
</html>
