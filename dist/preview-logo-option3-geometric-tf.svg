<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Geometric TF - Bold & Minimal -->

  <defs>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Square badge with rounded corners -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#geometricGradient)" filter="url(#glow)"/>

  <!-- Geometric TF Letters -->
  <g transform="translate(25, 30)">
    <!-- T letter - bold geometric -->
    <path d="M 10 10 L 40 10 L 40 15 L 28 15 L 28 70 L 22 70 L 22 15 L 10 15 Z"
          fill="#ffffff"
          opacity="0.95"/>

    <!-- F letter - bold geometric with cuts -->
    <path d="M 45 10 L 70 10 L 70 15 L 52 15 L 52 35 L 67 35 L 67 40 L 52 40 L 52 70 L 45 70 Z"
          fill="#ffffff"
          opacity="0.95"/>

    <!-- Geometric accent - negative space arrow -->
    <path d="M 42 25 L 42 45 L 44 45 L 44 25 Z"
          fill="url(#geometricGradient)"
          opacity="0.5"/>
  </g>

  <!-- Minimal text -->
  <text x="125" y="65" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="300" letter-spacing="2" fill="#64748b">TRADEFLOWS</text>

  <!-- Minimal accent dot -->
  <circle cx="355" cy="62" r="3" fill="#ec4899"/>
</svg>
