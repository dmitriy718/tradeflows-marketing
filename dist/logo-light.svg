<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <!-- TradeFlows Pro Official Logo - Light Variant (for dark backgrounds) -->
  <!-- Tagline: Elevate Your Trading -->

  <defs>
    <linearGradient id="chartGradientLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
    </linearGradient>

    <linearGradient id="arrowGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Candlestick chart bars -->
  <g transform="translate(20, 30)">
    <!-- Bar 1 -->
    <rect x="0" y="40" width="10" height="30" fill="url(#chartGradientLight)" rx="2"/>

    <!-- Bar 2 -->
    <rect x="14" y="30" width="10" height="40" fill="url(#chartGradientLight)" rx="2"/>

    <!-- Bar 3 -->
    <rect x="28" y="35" width="10" height="35" fill="url(#chartGradientLight)" rx="2"/>

    <!-- Bar 4 -->
    <rect x="42" y="20" width="10" height="50" fill="url(#chartGradientLight)" rx="2"/>

    <!-- Bar 5 -->
    <rect x="56" y="10" width="10" height="60" fill="url(#chartGradientLight)" rx="2"/>

    <!-- Upward trending arrow -->
    <path d="M 5 65 L 25 45 L 45 35 L 61 15"
          fill="none"
          stroke="url(#arrowGradientLight)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Arrow head -->
    <path d="M 61 15 L 55 18 L 58 24 Z"
          fill="#34d399"/>

    <!-- TF watermark in bars -->
    <text x="15" y="60" font-family="Georgia, serif" font-size="32" font-weight="700" fill="#f1f5f9" opacity="0.15">TF</text>
  </g>

  <!-- Company Name -->
  <text x="105" y="48" font-family="Georgia, serif" font-size="26" font-weight="600" fill="#f1f5f9">TradeFlows</text>
  <text x="105" y="72" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#34d399">PRO</text>

  <!-- Official Tagline -->
  <text x="105" y="95" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="400" fill="#cbd5e1">Elevate Your Trading</text>
</svg>
