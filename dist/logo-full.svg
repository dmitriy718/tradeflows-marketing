<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Flowing Chart/Wave -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Stylized flowing chart representing market flows -->
  <g id="icon">
    <!-- Flowing wave/chart path -->
    <path d="M 8 35 Q 15 25, 22 30 T 36 28 Q 43 26, 50 18"
          stroke="url(#logoGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 8 42 Q 15 32, 22 37 T 36 35 Q 43 33, 50 25"
          stroke="url(#logoGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Upward arrow indicating growth -->
    <path d="M 45 18 L 50 13 L 55 18"
          stroke="#10b981"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Data points on the flow -->
    <circle cx="22" cy="30" r="2.5" fill="#3b9eff"/>
    <circle cx="36" cy="28" r="2.5" fill="#a78bfa"/>
    <circle cx="50" cy="18" r="3" fill="#10b981"/>

    <!-- Container frame -->
    <rect x="5" y="10" width="50" height="45"
          rx="6"
          stroke="url(#logoGradient)"
          stroke-width="2"
          fill="none"
          opacity="0.3"/>
  </g>

  <!-- Text Logo -->
  <g id="text" transform="translate(65, 0)">
    <!-- "TradeFlows" text -->
    <text x="0" y="28"
          font-family="Inter, system-ui, sans-serif"
          font-size="24"
          font-weight="800"
          fill="url(#logoGradient)">
      TradeFlows
    </text>

    <!-- "Pro" badge -->
    <text x="0" y="48"
          font-family="Inter, system-ui, sans-serif"
          font-size="14"
          font-weight="600"
          fill="#9ca3af"
          letter-spacing="2">
      PROFESSIONAL
    </text>
  </g>
</svg>
